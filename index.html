<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="wrapper">
      <img class="main-img" src="images/illustration-hero.svg" alt="">
      <div class="container">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan">
          <img class="icon" src="images/icon-music.svg" alt="">
          <ul>
            <li class="date">Annual Plan</li>
            <li>$59.99/year</li>
          </ul>
          <p class="change-text"><a class="change-link" href="\">Change</a></p>
        </div>
        <button class="btn payment-btn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </main>
</body>

</html>
